<!DOCTYPE html>
<html>
<head>
    <title></title>
    <LINK href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body style="padding: 50px; padding-top: 0px;">
<h1>Bootstrap forms</h1>

<style>
    form#new input,
    form#new textarea,
    form#new button {
        margin: 10px;
    }

    form#new input,
    form#new textarea {
        max-width: 350px;
    }
</style>

<form id="new" action="" method="POST">
    <input class="form-control" type="text" name="title" placeholder=" Post title"/>
    <input class="form-control" type="text" name="url" placeholder=" Url fragment"/>
    <textarea class="form-control" name="content" cols="30" rows="10"
              placeholder="Text of your post"></textarea>
    <button class="btn btn-primary" type="submit">Create post</button>
</form>
<br><br><br>

    <input type="text" name="url" placeholder=" Url fragment"/><br>

              placeholder="Text of your post"></textarea><br>

</form>

</body>
</html>
